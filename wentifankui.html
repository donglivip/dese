<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/wentifankui.css"/>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="header-aside mui-action-back">
					<img src="img/youjian.png"/>
				</div>
				<div class="header-text">问题反馈</div>	
				<div class="header-aside"></div>
			</div>
			<div class="main">
				<textarea placeholder="关于您对本产品的建议"></textarea>
			</div>
			<div class="bottom">
				<div class="bottom-text">提交建议</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/URL.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$(".bottom").click(function(){
				var nei=$('textarea').val()
				if (nei=='') {
					alert("内容不能为空")
					return
				}
				$.ajax({
					type:"post",
					url:myurl+"smUser/insertSmProposal",
					async:true,
					dataType:'json',
					data:{
						smUserId:localStorage.getItem('myid'),
						smPrResult:nei,
						smPrCreateName:localStorage.getItem('name')
					},
					success:function(res){
						if(res.status==200){
							alert("提交成功")
						}else{
							alert(res.msg)
						}
					},
					error:function(err){
						alert("网络连接失败，请稍后重试")
					}
				});
			})
			
		})
	</script>
</html>
